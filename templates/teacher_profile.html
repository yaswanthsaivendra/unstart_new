<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static "styles/view-style.css"%}">
    <link rel="stylesheet" href="{% static "styles/style.css"%}">
   <link rel="stylesheet" href="{% static "styles/announcements-style.css"%}">
    <link rel="stylesheet" href="{% static "styles/groups-style.css" %}">
    <link rel="stylesheet" href="{% static "styles/courses-style.css"%}">
    <link rel="stylesheet" href="{% static "styles/add-popup.css"%}">
    <link rel="stylesheet" href="{% static "styles/profile-style.css"%}">
    <link rel="stylesheet" href="{% static "css/w3.css"%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <br>
    <div class = "container">

        <button type="button" class="btn btn-primary btn-lg float-right" > <a href="{% url 'home' %}" >Dashboard</a></button>
        <h3>All Teachers <h3/>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventmodel">Add User</button>

                    <div class="modal fade" id="eventmodel" tabindex="-1" aria-labelledby="eventmodel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                               <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form method = "POST", action="" >

                                   {% csrf_token %}
                                   {{ teacher_form|crispy }}
                                   <input  type="hidden" value={{j.id}} name="id" id="id">
                                   <div class="modal-footer">
                                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                       <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                        </div>
                   </div>


    {% for i in teacher %}
    <button type="button" class="btn btn-secondary"> <a href="" >{{i.user}}</a></button>

    {% endfor %}

    <br/>
    <hr/>
    <br/>
    <button type="button" class="btn btn-primary"> <a href="{% url 'logout' %}" >Logout</a></button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
